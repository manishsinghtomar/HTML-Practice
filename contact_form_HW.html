<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="97580-meme-photos-doge-hd-image-free.png">
    <title>Codehelp Contact Us!</title>
</head>
<body>
    <h1>
        Welcome to CodeHelp
    </h1>
    <h2>Contact Us Form</h2>
<form action="https://www.google.com">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Enter Your Name"> <br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your Email"><br>

    <label for="Contact">Contact</label>
    <input type="number" name="Contact" id="contact"><br>

    <label for="gender">Gender</label>
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="nottosay">Not to Say</option>
    </select><br>

    <label for="Dob">Date of Birth</label>
    <input type="date" name="Dob" id="Dob"><br>

    <span>Rating</span>
    <input type="radio" name="rating" id="rating1" value="1"
    <label for="rating1">1</label>
    <input type="radio" name="rating" id="rating2" value="2"
    <label for="rating2">2</label>
    <input type="radio" name="rating" id="rating3" value="3"
    <label for="rating3">3</label>
    <input type="radio" name="rating" id="rating4" value="4"
    <label for="rating4">4</label>
    <input type="radio" name="rating" id="rating5" value="5"
    <label for="rating5">5</label><br>

    <label for="msg">Enter Your Message</label><br>
    <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write your message!"></textarea>
    <br>

    <input type="submit" name="submit" id="submit" value="Submit">
<input type="reset" name="reset" id="reset" value="Reset">    

<footer>
    <a href="https://www.youtube.com" target="_blank" >
        <img src="https://w7.pngwing.com/pngs/963/811/png-transparent-youtube-logo-youtube-red-logo-computer-icons-youtube-television-angle-rectangle-thumbnail.png" alt="youtube" width="40" height="40">
    </a>
    <a href="https://www.instagram.com" target="_blank" >
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="instagram" width="40" height="40">
    </a>
    <a href="https://www.telegram.com" target="_blank" >
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" alt="telegram" width="40" height="40">
    </a>
    
    

</footer>


</form>
</body>
</html>
