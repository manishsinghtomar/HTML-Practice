<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use of div tag</title>
    <style>
        div{
            background-color: aqua;
            display: inline;
        }
        .divclass{
            background-color: blueviolet;
            display: block;
        }
        #div_Id{
            background-color: cadetblue;
        }
        span{
            background-color: red;
        }
    </style>
</head>
<body>
    <div>This is inside div</div>
    <div> this is second div</div>
    <div class="divclass"> That's how class is used</div>
    <div id="div_Id"> that's how id is used</div>

    <!-- span tag -->
    <span> First Span</span>
    <span>second span</span>
</body>
</html>
